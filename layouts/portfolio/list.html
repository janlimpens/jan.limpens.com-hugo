{{ define "main" }}
    <h1>{{.Title}}</h1>
    <div id="content">
        {{.Content}}
    </div>
    <div>
        {{- $paginator := .Paginate (where .Data.Pages "Params.hidden" "ne" true) -}}
        {{- range $paginator.Pages -}}
        <h2 class="title">{{ .Title }}</h2>
        <div>
            {{ .Content }} <a href="{{.Permalink}}">[Mais]</a>
        </div>
        {{ partial "gallery.html" . }}
        {{- end }}
    </div>
    {{- template "partials/paginator.html" . }}
{{ end }}
