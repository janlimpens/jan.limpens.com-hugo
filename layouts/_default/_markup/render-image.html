<figure>
{{- $img := .Page.Resources.GetMatch .Destination -}}
{{- with $img -}}
{{- $src := $img.RelPermalink -}}
    <img src="{{ $src }}" alt="{{ $.Text }}" title="{{ with $.Title }}{{ . }}{{ end }}" />
{{- else -}}
    <img src="{{ .Destination | safeURL }}"  alt="{{ $.Text }}" title="{{ with $.Title }}{{ . }}{{ end }}" />
{{- end -}}
{{ with $.Title }}  <figcaption>{{ . }}</figcaption>{{ end }}
</figure>
